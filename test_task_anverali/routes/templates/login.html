{% extends "base.html" %}
{% block title %}
<title>Вход</title>
{% endblock %}
{% block content %}
<form class="h-100" action="{{ url_for('auth.login') }}" method="post">
  <div class="container py-5 h-100">
      <div class="card-body p-md-5 text-black">
            <div data-mdb-input-init class="form-outline col-md-4">
              <input type="email" name="email" id="email" class="form-control form-control-lg" required />
              <label class="form-label mt-1" for="email">Email</label>
            </div>
            <div data-mdb-input-init class="form-outline col-md-4">
              <input type="text" name="password" id="password" class="form-control form-control-lg" required/>
              <label class="form-label mt-1" for="password">Пароль</label>
            </div>
          <input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info text-light btn-lg mt-2" value="Войти">
      </div>
  </div>
</form>
{% endblock %}

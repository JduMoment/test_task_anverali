{% extends "base.html" %}
{% block title %}
<title>Регистрация</title>
{% endblock %}
{% block content %}
<form class="h-100" action="{{ url_for('users.register') }}" method="post" enctype="application/json">
  <div class="container py-5 h-100">
    <div class="card card-registration my-4">
      <div class="card-body p-md-5 text-black">
        <h3 class="mb-5 text-uppercase">Форма регистрации</h3>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div data-mdb-input-init class="form-outline">
              <input type="text" name="email" id="email" class="form-control form-control-lg" required />
              <label class="form-label" for="email">Email</label>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div data-mdb-input-init class="form-outline">
              <input type="text" name="password" id="password" class="form-control form-control-lg" required/>
              <label class="form-label" for="password">Пароль</label>
            </div>
          </div>
        </div>
        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

          <h6 class="mb-0 me-4">Вы заказчик или исполнитель?</h6>

          <div class="form-check form-check-inline mb-0 me-4">
            <input class="form-check-input" type="radio" name="space_type" id="customer"
              value="customer" required/>
            <label class="form-check-label" for="customer">Заказчик</label>
          </div>

          <div class="form-check form-check-inline mb-0 me-4">
            <input class="form-check-input" type="radio" name="space_type" id="executor"
              value="executor" />
            <label class="form-check-label" for="executor">Исполнитель</label>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" required id="phoneNum" name="phone_number" class="form-control form-control-lg" />
          <label class="form-label" for="phoneNum">Номер телефона</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" required id="firstName" name="first_name" class="form-control form-control-lg" />
          <label class="form-label" for="firstName">Имя</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" />
          <label class="form-label" for="lastName">Фамилия</label>
        </div>

        <div class="d-flex justify-content-end pt-3">
          <input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info text-light btn-lg ms-2" value="Отправить">
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
